
{% extends "baza.html" %}
{% block content %}

        <h1>Mikro czat</h1>
 
                {% for rekord in rekordy %}

<div class="container"> <p>Kto: <b><a href="/about">{{rekord["user"]}}</a></b> napisał:{{rekord["tekst"]}} </p></div>
 {% else %}
 <div class="bg-dark text-light container"> <p>Kto: <b><a href="/aboutdiff/{{rekord["user"]}}">{{rekord["user"]}}</a></b> napisał:{{rekord["tekst"]}}</p></div>
 {% endif %}
        
  
        
     
        {% endfor%}
        <form action= "{{ url_for('addpost') }}" method= "POST">

         <div class="form-group">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name= "tekst"> </textarea>
  </div>

        <br>
        <input class="btn-primary" type= "submit" value= "Zapisz"/>
        <br>
       </form>
  
     

    
{% endblock %}
